{% extends 'base.html' %}

{% block title %}Login - ChazeFashion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#181c2f] via-[#232946] to-[#181c2f]" data-aos="fade-in">
    <div class="card w-96 glass-card ambient-border shadow-2xl animate-fade-in" data-aos="zoom-in">
        <div class="card-body">
            <div class="flex flex-col items-center mb-4">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=120&q=80" alt="Login Illustration" class="rounded-full shadow-md h-20 w-20 object-cover mb-2"/>
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_jcikwtux.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></lottie-player>
            </div>
            <h2 class="card-title text-2xl font-bold text-center mb-6 ambient-accent">Welcome Back</h2>
            <form method="post" class="space-y-4 animate-fade-in">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label">
                        <span class="label-text ambient-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Enter your username" class="input input-bordered transition-all duration-300 focus:ring-2 focus:ring-emerald-400 bg-[#232946] ambient-text" required />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text ambient-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Enter your password" class="input input-bordered transition-all duration-300 focus:ring-2 focus:ring-emerald-400 bg-[#232946] ambient-text" required />
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn ambient-btn btn-lg w-full transition-transform duration-200 hover:scale-105">Login</button>
                </div>
            </form>
            <div class="divider ambient-accent">OR</div>
            <div class="text-center">
                <p class="text-sm ambient-text opacity-70 mb-4">
                    Don't have an account?
                </p>
                <a href="{% url 'signup' %}" class="btn btn-outline btn-wide ambient-accent transition-transform duration-200 hover:scale-105 hover:border-emerald-500">
                    Create Account
                </a>
            </div>
            <div class="mt-4 text-center text-xs ambient-text opacity-60">
                <span>ðŸŒ™ Try dark mode for a new look!</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
